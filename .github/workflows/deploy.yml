name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Node version
        id: node-version
        run: |
          if [ -f .nvmrc ]; then
            NODE_VERSION=$(cat .nvmrc | tr -d 'v')
            echo "version=${NODE_VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=22" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: /timetracker

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: Build output directory is empty or missing"
            exit 1
          fi
          echo "Build verification passed"
          echo "Files in dist:"
          ls -lah dist/ | head -20

      - name: Report build size
        run: |
          if [ -d "dist" ]; then
            echo "### Build Size Report ðŸ“¦" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Directory | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY
            du -sh dist/* 2>/dev/null | awk '{print "| " $2 " | " $1 " |"}' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            TOTAL_SIZE=$(du -sh dist | awk '{print $1}')
            echo "**Total size:** $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
